<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Calculator with HTML and JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="add" class="operation">
        <input id="addInput1" type="text">
        <input id="addInput2" type="text">
        <button id="addNum">Add</button>
    </div>
    <div id="sub" class="operation" >
        <input id="subInput1" type="text">
        <input id="subInput2" type="text">
        <button id="subNum">Sub</button>
    </div>
    <div id="mul" class="operation">
        <input id="mulInput1" type="text">
        <input id="mulInput2" type="text">
        <button id="mulNum">Mul</button>
    </div>
    <div id="answer"></div>

    <script src="index.js"></script>
</body>
</html>
